<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../resources/dist/css/sm.min.css">
    <link rel="stylesheet" href="../resources/dist/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/productdetail.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <!-- 你的html代码 -->
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">标题</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="/sps/productadmin/productlist">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <!-- 这里是页面内容区 -->
            <div class="shop-detail-dev">
                <div class="card">
                    <div valign="bottom"
                         class="card-header color-white no-border no-padding">
                        <img class="card-cover" id="product-img" src="" alt="" />
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">
                                <span id="product-time"></span>
                                <span id="user-name"></span>
                                <span id="user-phone"></span>
                            </p>
                            <p id="price" hidden="true">
                                <span class="color-gray" id="product-Price"> </span>
                            </p>
                            <p id="product-desc"></p>
                        </div>
                    </div>
                    <div class="card-img" id="imgList">
                        <!-- <a href="#" class="link">赞</a> -->
                        <!-- <a href="#" class="link">更多</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='//cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
<script src='../resources/dist/js/sm.js'></script>
<script src='../resources/dist/js/sm-extend.js'></script>
<script type="text/javascript" src="../resources/js/productdetail.js"></script>
<script type="text/javascript" src="../resources/js/common.js"></script>

</body>
</html>
